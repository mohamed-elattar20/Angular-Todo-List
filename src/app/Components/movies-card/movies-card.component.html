<div class="card border-0">
  <a href="#">
    <img
      src="https://images.pexels.com/photos/3131971/pexels-photo-3131971.jpeg?auto=compress&cs=tinysrgb&w=600"
      class="card-img-top rounded-3"
      alt="..."
    />
  </a>
  <!-- <div
    class="roundedd-rating d-flex justify-content-around align-items-center ms-3"
  >
    <span class="text-light lead">75 <sup>%</sup></span>
  </div> -->
  <div class="card-body">
    <h5 class="card-title fw-bold">Card Title</h5>
    <div class="pt-2">
      <!-- [ngClass]="{
                'text-warning': product && product.rating > star,
                'text-secondary': product && product.rating < star
              }" -->
      <fa-icon
        [icon]="faStar"
        *ngFor="let star of [1, 2, 3, 4, 5]"
        class="rounded-circle me-2"
      ></fa-icon>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <p class="card-text mb-0 text-muted">Sep 25,2017</p>
      <button title="fav" class="btn rounded-circle">
        <fa-icon class="fs-5" [icon]="faHeart"></fa-icon>
      </button>
    </div>
  </div>
</div>
